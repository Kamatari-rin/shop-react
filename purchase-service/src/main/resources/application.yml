spring:
  application:
    name: purchase-service
  r2dbc:
    url: r2dbc:postgresql://db:5432/purchasedb
    username: purchase_service_user
    password: purchase-service_password
    pool:
      max-size: 10
      min-idle: 5
      initial-size: 5
      max-idle-time: 30s
      max-create-connection-time: 30s
      max-life-time: 600s
      name: PurchaseServiceHikariPool
      validation-query: SELECT 1
      validation-query-timeout: 3s
#  boot:
#    admin:
#      client:
#        url: http://admin-server:8081
  cache:
    cache-names: healthCache
    redis:
      time-to-live: PT5S
  data:
    redis:
      host: redis
      port: 6379
  security:
    oauth2:
      client:
        registration:
          purchase-service:
            client-id: purchase-service
            client-secret: 4sZU3thkhP3Z5uWsX9ZZ8CospOLxE5UN
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://keycloak:8080/realms/shop-realm/protocol/openid-connect/token
      resourceserver:
        jwt:
          jwk-set-uri: "http://keycloak:8080/realms/shop-realm/protocol/openid-connect/certs"

security-config:
  enabled: true
  permit-all-paths:
    - "/actuator/**"
    - "/admin-server/**"
  client-id: frontend-client
  jwk-set-uri: "http://keycloak:8080/realms/shop-realm/protocol/openid-connect/certs"
  allowed-roles:
    - "ROLE_USER"

app:
  webclient:
    enabled: true
    default-client-registration-id: purchase-service
    client-secret: 4sZU3thkhP3Z5uWsX9ZZ8CospOLxE5UN
    token-exchange-endpoint: http://keycloak:8080/realms/shop-realm/protocol/openid-connect/token
    audiences:
      - cart-service
      - order-service
      - product-detail
      - wallet-service

cart:
  service:
    url: http://cart-service:8080/api/cart
product:
  detail:
    url: http://product-detail:8080/api/products
order:
  service:
    url: http://order-service:8080/api/orders
wallet:
  service:
    url: http://wallet-service:8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,loggers
  endpoint:
    health:
      show-details: always

health:
  purchase-service:
    table: purchases
    schema: public

info:
  app:
    name: ${spring.application.name}
    description: This is the ${spring.application.name} module.
    version: 1.0.0

logbook: {}

logging:
  level:
    org.zalando.logbook: TRACE
    org.zalando.logbook.netty: TRACE
    org.example: INFO
    org.example.util: INFO
    org.springframework.boot.actuate: WARN
    org.springframework.web: WARN
    org.springframework.boot.autoconfigure: INFO
    org.springframework.web.filter: WARN
    io.opentelemetry: DEBUG
    org.example.security: DEBUG
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG