spring:
  application:
    name: api-gateway
  server:
    port: 8080
  boot:
    admin:
      client:
        url: http://admin-server:8081
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: product-detail
          uri: http://product-detail:8080
          predicates:
            - Path=/api/products/{id}
          filters:
            - RewritePath=/api/products/(?<id>.*),/api/products/${id}
          order: 1
        - id: product-catalog
          uri: http://product-catalog:8080
          predicates:
            - Path=/api/products,/api/products/**
          order: 2
        - id: cart-service
          uri: http://cart-service:8080
          predicates:
            - Path=/api/cart/**
          order: 3
        - id: order-service
          uri: http://order-service:8080
          predicates:
            - Path=/api/orders/**
          order: 4
        - id: purchase-service
          uri: http://purchase-service:8080
          predicates:
            - Path=/api/purchases/**
          order: 5
        - id: user-service
          uri: http://user-service:8080/
          predicates:
            - Path=/api/users/**
          order: 6
        - id: admin-server
          uri: http://admin-server:8080/
          predicates:
            - Path=/admin/**
          order: 7
      discovery:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://keycloak:8080/realms/shop-realm/protocol/openid-connect/certs"

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,loggers
  endpoint:
    health:
      show-details: always
info:
  app:
    name: ${spring.application.name}
    description: This is the ${spring.application.name} module.
    version: 1.0.0
logbook:
  format: http
  include: /api/**
  exclude: /actuator/**
  write:
    level: TRACE
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.zalando.logbook: TRACE
    org.zalando.logbook.netty: TRACE
    org.springframework.boot.actuate: WARN
    org.springframework.web: DEBUG
    io.opentelemetry: WARN
#    org.springframework.security: DEBUG